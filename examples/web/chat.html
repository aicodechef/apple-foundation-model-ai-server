<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status.connected { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.checking { background: #d1ecf1; color: #0c5460; }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        textarea, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .response-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            min-height: 100px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
            margin-top: 20px;
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .error-text { color: #dc3545; }

        .tip {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 12px 16px;
            margin-top: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçé Apple AI Chat</h1>
        <p class="subtitle">Local AI powered by Apple Intelligence</p>

        <div id="status" class="status checking">
            <span>üîÑ</span>
            <span>Checking server connection...</span>
        </div>

        <div class="input-group">
            <label for="systemPrompt">System Prompt (optional)</label>
            <input 
                type="text" 
                id="systemPrompt" 
                placeholder="E.g., 'You are a helpful coding assistant'"
            >
        </div>

        <div class="input-group">
            <label for="prompt">Your Question</label>
            <textarea 
                id="prompt" 
                placeholder="Ask anything..."
            >Explain what makes a good API design.</textarea>
        </div>

        <button id="submitBtn" onclick="ask()">Ask AI</button>

        <div id="response" class="response-box">
            Response will appear here...
        </div>

        <div class="tip">
            <strong>üí° Tip:</strong> Press Cmd/Ctrl + Enter to submit. All processing happens locally on your Mac!
        </div>
    </div>

    <script>
        const SERVER_URL = 'http://localhost:8080';
        
        // Check server on load
        window.addEventListener('load', checkServer);

        async function checkServer() {
            const statusEl = document.getElementById('status');
            
            try {
                const response = await fetch(`${SERVER_URL}/completion`, {
                    method: 'OPTIONS'
                });
                
                if (response.ok || response.status === 204) {
                    statusEl.className = 'status connected';
                    statusEl.innerHTML = '<span>‚úÖ</span><span>Connected to Apple AI Server</span>';
                } else {
                    throw new Error('Server error');
                }
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.innerHTML = '<span>‚ùå</span><span>Server not running. Start it with: swift run</span>';
            }
        }

        async function ask() {
            const promptEl = document.getElementById('prompt');
            const systemPromptEl = document.getElementById('systemPrompt');
            const responseEl = document.getElementById('response');
            const submitBtn = document.getElementById('submitBtn');

            const prompt = promptEl.value.trim();
            
            if (!prompt) {
                alert('Please enter a question');
                return;
            }

            // Show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Thinking...';
            responseEl.innerHTML = '<span class="loading">ü§î Generating response...</span>';

            try {
                const response = await fetch(`${SERVER_URL}/completion`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: prompt,
                        systemPrompt: systemPromptEl.value.trim() || null
                    })
                });

                const data = await response.json();

                if (data.error) {
                    responseEl.innerHTML = `<span class="error-text">Error: ${data.error}</span>`;
                } else {
                    responseEl.textContent = data.response;
                }
            } catch (error) {
                responseEl.innerHTML = `<span class="error-text">Connection failed: ${error.message}</span>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Ask AI';
            }
        }

        // Keyboard shortcut
        document.getElementById('prompt').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.metaKey || e.ctrlKey)) {
                e.preventDefault();
                ask();
            }
        });
    </script>
</body>
</html>
